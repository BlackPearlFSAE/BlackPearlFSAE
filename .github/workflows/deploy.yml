name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches:
      - main  # Change 'main' to your branch name if different
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Use the Node.js version of your choice

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: |
          npm run build
          touch build/.nojekyll  # Prevent GitHub from ignoring files with underscores (for Tailwind/PostCSS)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          keep_files: false
          force_orphan: true
